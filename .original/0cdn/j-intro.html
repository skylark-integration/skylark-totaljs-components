<style>.hidden{display:none}.ui-intro{position:fixed;left:0;right:0;top:0;bottom:0;background-color:rgba(180,180,180,0.7);width:100%;height:100%;overflow:hidden;z-index:20}.ui-intro-body{position:relative;top:50%;background-color:white;border-radius:4px;max-width:400px;width:100%;height:200px;margin:-100px auto 0;display:block;box-shadow:0 5px 10px rgba(0,0,0,0.05);transition:all 0.3s;-webkit-transition:all 0.3s;-moz-transition:all 0.3s;-ms-transition:all 0.3s;transform:scale(1.5);-webkit-transform:scale(1.5);-moz-transform:scale(1.5);-ms-transform:scale(1.5)}.ui-intro-body-visible{transform:scale(1);-webkit-transform:scale(1);-moz-transform:scale(1);-ms-transform:scale(1)}.ui-intro-figures{display:table;width:100%;height:100%;margin-bottom:15px}.ui-intro .visible{display:table-cell}.ui-intro figure{display:none;vertical-align:middle;text-align:center;width:100%;height:100%;overflow:hidden}.ui-intro-button.fa{margin:8px 3px;cursor:pointer;color:gray}.ui-intro-pagination .selected{color:white}.ui-intro-pagination button{float:right;border:0;background-color:#3BAFDA;color:white;border-radius:4px;font:normal 11px Arial;text-transform:uppercase;font-weight:bold;height:28px;width:100px;padding:0;margin:0;outline:0}.ui-intro-pagination button:hover{background-color:#4FC1E9}.ui-intro-pagination button .fa{margin-left:5px}</style>
<script>COMPONENT('intro',function(self,config){var container='intro'+GUID(4);var condition,content,figures,buttons,button=null,index=0,visible=false;self.readonly();self.configure=function(key,value,init){if(init)return;switch(key){case'if':condition=FN(config.if);break}};self.make=function(){condition=FN(config.if);$(document.body).append('<div id="{0}" class="hidden ui-intro"><div class="ui-intro-body"></div></div>'.format(container));content=self.element;container=$('#'+container);content.rclass('hidden');var body=container.find('.ui-intro-body');body[0].appendChild(self.element[0]);self.replace(container);content.aclass('ui-intro-figures');figures=content.find('figure');var items=[];figures.each(function(index){items.push('<i class="fa fa-circle ui-intro-button" data-index="{0}"></i>'.format(index))});body.append('<div class="ui-intro-pagination"><button name="next"></button>{0}</div>'.format(items.join('')));buttons=self.find('.ui-intro-button');button=self.find('.ui-intro-pagination').find('button');self.event('click','button[name="next"]',function(){index++;if(index>=figures.length)self.set('');else self.move(index)});self.event('click','button[name="close"]',function(){self.set('')});self.event('click','.ui-intro-button',function(){self.move(+this.getAttribute('data-index'))});self.move(0)};self.move=function(index){figures.filter('.visible').rclass('visible');buttons.filter('.selected').rclass('selected');figures.eq(index).aclass('visible');buttons.eq(index).aclass('selected');button.html(index<buttons.length-1?((config.next||'Next')+'<i class="fa fa-chevron-right"></i>'):(config.close||'Done'));return self};self.setter=function(value){var is=condition(value);if(is===visible)return;visible=is;self.tclass('hidden',!is);setTimeout(function(){self.find('.ui-intro-body').tclass('ui-intro-body-visible',is)},100)}});</script>
