<div id="output"></div>

<script>
	var dates = [new Date(), new Date().add('-30 minutes'), new Date().add('-2 days'), new Date().add('-3 month'), new Date().add('-1 year')];
	var builder = [];
	dates.forEach(function(dt) {
		builder.push(Thelpers.time(dt));
	});
	$('#output').html(builder.join('<br />'));
</script>
