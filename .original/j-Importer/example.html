<div>CURRENT VALUE: <span data-bind="myvalue__html:value"></span></div>
<div data-jc="importer__myvalue__if:d3;url:https://d3js.org/d3.v4.min.js"></div>

<script>

	var myvalue = '';

	setTimeout(function() {
		SET('myvalue', 'd3');
	}, 3000);

	setTimeout(function() {
		SET('myvalue', null);
	}, 5000);

	setTimeout(function() {
		// The component contains prevention for double import, so D3 won't be imported again.
		SET('myvalue', 'd3');
	}, 8000);

</script>
