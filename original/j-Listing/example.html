<div class="row">
	<div class="col-sm-6">
		<h2>With layout</h2>
		<div data-jc="listing__items">
			<script type="text/html">
				<div class="col-xs-4">
					<div>Item: {{ name }}</div>
				</div>
			</script>
			<script type="text/html">
				<div><b>Layout:</b></div>
				<br />
				<div class="row">{{ body | raw }}</div>
			</script>
		</div>
		<br />
	</div>

	<div class="col-sm-6">
		<h2>Without layout</h2>
		<div data-jc="listing__items__count:8">
			<script type="text/html">
				<div>
					<div>Item: {{ name }}</div>
				</div>
			</script>
		</div>
		<br />
	</div>
</div>

<script>

	var items = [];
	for (var i = 0; i < 100; i++)
		items.push({ name: GUID(10) });

</script>
